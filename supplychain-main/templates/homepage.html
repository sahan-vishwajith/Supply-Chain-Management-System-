        <p>Bring the best connections, to your doorstep.</p>
      </div>
    </div>
    <div class="carousel-item c-item">

      <div class="carousel-caption d-none d-md-block ">
        <h2>Dont have an account?</h2>
        <a href="/login"><button class="btn btn-primary">Sign in</button></a>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img src="https://images.inc.com/uploaded_files/image/1920x1080/getty_800997982_358236.jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption d-none d-md-block ">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon " aria-hidden="true"></span>
    
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon " aria-hidden="true"></span>
    
  </button>
</div>

   

{% endblock %}
